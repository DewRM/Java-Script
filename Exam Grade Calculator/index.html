<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Exam Grade Calculater</title>
</head>

<body>

    <div class="frame">
        <div class="content">
            <h1>Exam Grade Calculator</h1>

            <div class="form">
                <form action="#">
                    <div class="box">
                        <label for="visa">visa grade:</label>
                        <input type="number" id="visa" required min="00" max="100" placeholder="   Min: 0        Max: 100">

                        <label for="homework">homework grade:</label>
                        <input type="number" id="homework" required min="00" max="100" placeholder="   Min: 0        Max: 100">

                        <label for="final">final grade:</label>
                        <input type="number" id="final" required min="00" max="100" placeholder="   Min: 0        Max: 100">
                    </div>

                    <h4 class="average-grade">average: --</h4>
                    <h4 class="letter-grade">letter grade: --</h4>

                    <button type="submit" class="btn btn-calculate">calculate</button>
                    <button type="reset" class="btn btn-reset">reset</button>
                </form>
            </div>
            <p>created by <span><a target="_blank" href="https://devrim.netlify.app/">DewRM</a></span></p>
        </div>
    </div>




    <script src="js/script.js"></script>
</body>

</html>
